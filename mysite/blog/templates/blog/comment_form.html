{% extends "blog/base.html" %}
{% block content %}
<!-- Allows user to leave comment for post, only text is editable -->
  <h1>New Comment</h1>
  <form class="post-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-brown waves-effect">Post Comment</button>
  </form>
<!-- Medium Editor to allow from some limited formatting for user -->
  <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
