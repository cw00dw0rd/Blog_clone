{% extends "blog/base.html" %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  // Flip Card function for about section
  $('#aboutFlip').bind({
    click: function() {
      $('#aboutFlip .card').toggleClass('flipped');
    },
  });

  // Add smooth scrolling to all links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Hide navbar for same page transition
      $("#mainNavBar").click(function() {
        $(".collapse").collapse('toggle');
      });

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 1800, function() {

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});
</script>


{% include './about.html' %}
<div id="two">

  <main class="mt-5">
    <div class="centerstage container">
      <!-- Divider line -->
      <hr class="my-5">
      <!-- Divider line -->
      <section id="picPosts" class="text-center">

        <div class="row animated fadeInUpBig">
          {% for post in post_list %}

          {% if forloop.counter <= 6 %}
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">

            <div class=" pics overlay z-depth-1-half">
              <h1> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h1>
              <a href="{% url 'post_detail' pk=post.pk %}">   <img src="/static/media/{{post.image}}" class="img-fluid" alt="Overroasted Image" id="listPcs">
              </a>
              <div class="date">
                <p>Published on: {{post.published_date|date:"D M Y"}}</p>
              </div>
              <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comment.count }}</a>

            </div>
        </div>
        {% endif %}
        {% endfor %}

    </div>
    <button type="button" class="btn btn-outline-blue waves-effect">Read more <i class="fa fa-book ml-2"></i> </button>

    </section>


</div>
</main>

</div>


{% endblock %}
